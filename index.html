<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>mohammad.lbf</title>
</head>
<body>
<!--************************************switch darkmode & lightmode ************************************************ -->
<header class="main-header my-container mt-3 pt-lg-3 d-flex justify-content-center justify-content-lg-start">
<div class="darkmode-btn-sec d-flex me-lg-5 darkmode-text">
    <i class="bi bi-moon-stars-fill ms-2 fs-4"></i>
    <div class="form-check form-switch darkmode-btn ">
        <input style="width: 2.5em; height: 1.5rem;"  class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      </div>
    <i class="bi bi-brightness-high-fill me-2 fs-4"></i>
</div>
</header>  
  <!-- *************************************---typing text section---*****************************************************- -->
  <section class="typing text-center">
<h2 class="mt-5 d-flex justify-content-center flex-row-reverse"><span class="text-primary me-2">سایت</span><span class="darkmode-text ityped-text"></span></h2>
<p class="darkmode-text lh-lg mt-3">متاسفیم! سرور ها در حال تعمیرند و به زودی سایت در دسترس قرار خواهد گرفت</p>
  </section>  
  <!-- **************************************---countdown section---******************************************************** -->
  <p class="text-center darkmode-text my-4">:زمان باقیمانده تا در دسترس قرار گرفتن سایت</p>
<section class="countdown-sec d-flex flex-row-reverse justify-content-center pb-5">
<div class="countdown-day countdown-element">
    <span class="darkmode-text countdown-num"></span>
    <span class="darkmode-text">روز</span>
</div> 
<div class="countdown-hour countdown-element">
    <span class="darkmode-text countdown-num"></span>
    <span class="darkmode-text">ساعت</span>
</div>  
<div class="countdown-minutes countdown-element">
    <span class="darkmode-text countdown-num"></span>
    <span class="darkmode-text">دقیقه</span>
</div>       
<div class="countdown-seconds countdown-element">
    <span class="darkmode-text countdown-num"></span>
    <span class="darkmode-text">ثانیه</span>
</div>   
</section>
<!-- ****************************************---social-link---**************************************************** -->
<section class="social-link d-flex flex-column align-items-center text-center mt-5 container">
  <p class="darkmode-text pb-3">لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم</p>
  <div class="row">
    <div class="input-group mb-3 col-sm-6 col-lg-4">
      <button class="btn btn-primary" type="button" id="button-addon1">عضویت</button>
      <input type="text" class="form-control text-start" placeholder="آدرس ایمیل" aria-label="Example text with button addon" aria-describedby="button-addon1" >
    </div>
  </div>
  <div class="messengers d-flex mt-3">
    <div class="border rounded-circle p-3 me-2 d-flex justify-content-center align-items-center"><i class="bi bi-linkedin fs-4 text-white  lh-0"></i></div>
    <div class="border rounded-circle p-3 me-2 d-flex justify-content-center align-items-center"><i class="bi bi-instagram fs-4 text-white lh-0"></i></div>
    <div class="border rounded-circle p-3 me-2 d-flex justify-content-center align-items-center"><i class="bi bi-telegram fs-4 text-white  lh-0"></i></div>
    <div class="border rounded-circle p-3 me-2 d-flex justify-content-center align-items-center"><i class="bi bi-github fs-4 text-white lh-0"></i></div>
  </div>
</section>

<script src="https://unpkg.com/ityped@1.0.3"></script>  
<script src="./scripts/bootstrap.bundle.min.js"></script>
<script src="./scripts/main.js"></script>  
<script>
</script>
</body>
</html>
